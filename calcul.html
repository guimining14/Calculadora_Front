    <html lang="en" class=""><head>
      <meta charset="UTF-8">
      <title>Calculadora</title>
      <meta name="robots" content="noindex">
      <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
      <link rel="mask-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
      <link rel="canonical" href="https://codepen.io/yeapp/pen/gQYeba">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/calc.css">
    </head>

    <body>
      <div class="container">
        <form class="form" action="" id="formIncluir">
          <label for="textUsuario">
            Insira seu Usuário
          </label>
          <input type="text" id="textUsuario" class="form-control" placeholder="Usuário">
          <button id="btnConfirmar" class="btn btn-primary btnConfirmar"  type="button">
            Confirmar
        </button>
        </form>  




      
      
        <div id="header" style="display:none;">
          <h3>Usuário logado: <label id="labelUsuarioLogado"></label></h3>
        </div>
      <div id="calc" class="text-center" style="display:none">
        <div id="display">
        <div id="result"><p>0</p></div>
        <div id="previous"><p>0</p></div>
        
        </div>
          <div id="keyboard">
          <div class="row">
            <button class="btn btn-info" value="7">7</button>
            <button class="btn btn-info" value="8">8</button>
            <button class="btn btn-info" value="9">9</button>
            <button class="btn btn-danger" value="ac">AC</button>
            <button class="btn btn-danger" value="ce">CE</button>
          </div>
          <div class="row">
            <button class="btn btn-info" value="4">4</button>
            <button class="btn btn-info" value="5">5</button>
            <button class="btn btn-info" value="6">6</button>
            <button class="btn btn-warning" value="/">/</button>
            <button class="btn btn-warning" value="*">*</button>
            
            
          </div>
          <div class="row">
            <button class="btn btn-info" value="1">1</button>
            <button class="btn btn-info" value="2">2</button>
            <button class="btn btn-info" value="3">3</button> 
            <button class="btn btn-warning" value="(">(</button>
            <button class="btn btn-warning" value=")">)</button>
            
            
          </div>
          <div class="row last-row">
            <button class="btn btn-info" value="0">0</button>
            <!-- <button class="invisible" value=""></button> -->
            <button class="btn btn-warning" value=".">.</button>
            <button class="btn btn-warning" value="-">-</button>
            <!-- <button class="invisible" value=""></button> -->
            <button class="btn btn-warning" value="+">+</button>
            <button class="btn btn-success" value="=">=</button>
            
            
          </div>
        </div>
      </div>
      <div id="historico" class="historico" style="display:none;">
        <table class="table">
          <tbody id="historicoCorpo">

          </tbody>
        </table>
      </div>
    </div>
      

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/calc.js"></script>

    </body>

    </html>
